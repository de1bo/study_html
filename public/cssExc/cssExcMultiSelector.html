<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>김도현1</title>
</head>
<style type="text/css">
	
	
	/* 하위선택자 */
	div ul li {
	 border: solid 1px black;
	}
	/* 자식선택자 */
	div > ul {
		border: solid 1px red;
	}
	/* 인접 형제 선택자 */
	h1 + p {
		color: red;
	}
	
	/* 형제 선택자 */
	h1 ~ p {
		color: red;
	}
</style>

<body>

	<div>
		<h3>취미</h3>
		<p>취미가 다양하다</p>
		<p>취미가ㅏ 다양다양</p>
		
		<ul>
			<li>도현
				<ul>
					<li>코딩
					<li>자전거
				</ul>
				<li>두현
				<ul>
					<li>다자인
					<li>쇼핑
					<li>테니스
					<li>전시회
				</ul>
		</ul>
	</div>

</body>
</html>
