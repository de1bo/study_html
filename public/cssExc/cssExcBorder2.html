<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>김도현1</title>
<style type="text/css">
	span{
		border: solid;
		border-color: red;
		border-width: 1px;
		padding: 15px;
	}
	.aaa{
		border: dashed;
	}
	.bbb{
		border: dotted;
	}
	.ccc{
		border: double;
	}
	.ddd{
		border: groove;
	}
	.eee{
		border: inset;
	}
	.fff{
		border: outset;
	}
	.ggg{
		border: ridge;
	}
</style>
</head>

<body>
	 <br>
	 
	 <span class="aaa">도현</span><span class="aaa">도연</span><span class="aaa">두현</span><span class="aaa">동현</span>
	 <br><br><br><br>
	 <span class="bbb">도현</span><span class="bbb">도연</span><span class="bbb">두현</span><span class="bbb">동현</span>
	 <br><br><br><br>
	 <span class="ccc">도현</span><span class="ccc">도연</span><span class="ccc">두현</span><span class="ccc">동현</span>
	 <br><br><br><br>
	 <span class="ddd">도현</span><span class="ddd">도연</span><span class="ddd">두현</span><span class="ddd">동현</span>
	 <br><br><br><br>
	 <span class="eee">도현</span><span class="eee">도연</span><span class="eee">두현</span><span class="eee">동현</span>
	 <br><br><br><br>
	 <span class="fff">도현</span><span class="fff">도연</span><span class="fff">두현</span><span class="fff">동현</span>
	 <br><br><br><br>
	 <span class="ggg">도현</span><span class="ggg">도연</span><span class="ggg">두현</span><span class="ggg">동현</span>

</body>
</html>
